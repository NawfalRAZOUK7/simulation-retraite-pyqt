name: Run Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-qt pytest-cov

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=core --cov=ui --cov=utils --cov-report=term-missing --cov-report=xml --cov-report=html tests/

      - name: ğŸ–¼ï¸ Generate coverage badge (SVG)
        run: |
          pip install coverage-badge
          coverage-badge -o coverage.svg -f

      - name: ğŸ“¤ Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: ğŸ“ Commit coverage badge (coverage.svg)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch
          git checkout main
          git add coverage.svg
          git commit -m "ğŸ”„ Update coverage badge [skip ci]" || echo "No changes to commit"
          git push
